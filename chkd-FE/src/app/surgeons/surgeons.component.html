<div class="surgeon-wrap">
    <mat-card class="prev-blog-card mat-elevation-z12">
        <h1>Create Surgeon</h1>
        <form [formGroup]="surgeonForm">
            <mat-error *ngIf="invalidForm">All fields marked * are required</mat-error>
            <div class="row col-lg-12">
                <mat-form-field appearance="outline" class="col-lg-6">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="fname" required/>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-lg-6">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lname" required/>
                </mat-form-field>
            </div>
            <div class="row col-lg-12">
                <mat-form-field appearance="outline" class="col-lg-6">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required/>
                    <mat-error *ngIf="surgeonForm.controls.email.invalid">{{getEmailError()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-lg-6">
                    <mat-label>Phone Number</mat-label>
                    <input matInput type="number" formControlName="contact" required/>
                    <mat-error *ngIf="surgeonForm.controls.contact.invalid">{{getContactError()}}</mat-error>
                </mat-form-field>
            </div>
            <button class="btn" (click)="submitForm()">Add User</button>
        </form>
    </mat-card>
</div>
