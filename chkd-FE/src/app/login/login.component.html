<div class="title">
    <mat-icon class="close" (click)="closeDialog()">close</mat-icon>
    <h1 class="header">Login</h1>
</div>
<mat-tab-group mat-stretch-tabs class="example-stretched-tabs" animationDuration="0ms" [selectedIndex]="selectedIndex">
    <mat-tab>
        <div class="login-wrap">
            <h1 class="tag">Choose user type</h1>
            <div class="row col-lg-12">
                <div class="col-lg-6">
                    <button class="admin-icon" (click)="nextStep('admin')">Pre-op</button>
                </div>
                <div class="col-lg-6">
                    <button class="user-icon" (click)="nextStep('patient')">Patient</button>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab>
        <div class="login-wrap">
            <form [formGroup]="loginForm">
                <mat-form-field appearance="outline" class="col-lg-12">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                    <mat-error *ngIf="loginForm.controls.email.invalid">{{getEmailError()}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="col-lg-12">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required>
                    <mat-error *ngIf="loginForm.controls.password.invalid">{{getPasswordError()}}</mat-error>
                </mat-form-field>
                <br>
                <button class="btn" (click)="login()">Login</button>
            </form>
        </div>
    </mat-tab>
    <mat-tab>
        <div class="login-wrap">
            <form [formGroup]="patientForm">
                <mat-form-field appearance="outline" class="col-lg-12">
                    <mat-label>Patient-id</mat-label>
                    <input matInput formControlName="id" required>
                </mat-form-field>
                <button class="btn" (click)="loginPatient()">Login</button>
            </form>
        </div>
    </mat-tab>
</mat-tab-group>
